<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Shopping Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .platform {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #fff;
      border-radius: 10px;
      padding: 15px;
      margin: 10px 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .platform img {
      height: 50px;
      width: 50px;
      object-fit: contain;
    }
    .platform-name {
      flex: 1;
      margin-left: 15px;
      font-size: 1.2em;
    }
    .platform button {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .platform button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Online Shopping Platforms</h1>  <!-- Example platform item -->  <div class="platform">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f5/Flipkart_logo.png/600px-Flipkart_logo.png" alt="Flipkart">
    <div class="platform-name">Flipkart</div>
    <button onclick="window.location.href='YOUR_FLIPKART_LINK_HERE'">Shop Now</button>
  </div>  <div class="platform">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon">
    <div class="platform-name">Amazon</div>
    <button onclick="window.location.href='YOUR_AMAZON_LINK_HERE'">Shop Now</button>
  </div>  <!-- Add more platforms below using the same format --></body>
</html>
